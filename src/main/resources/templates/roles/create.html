<!DOCTYPE html>
<html lang="pt_BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
    <th:block layout:fragment="content">
        <div class="col-xs-12 col-md-12 text-center">
            <h4>Create new Role</h4>
            <form th:action="@{/roles}" th:object="${role}" th:method="post">
                <p th:text="${fields}"/>
                <div class="form-group">
                    <input type="text" name="name" th:field="*{name}" placeholder="Enter the role name:" class="form-control"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Role name error</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </th:block>
</html>
