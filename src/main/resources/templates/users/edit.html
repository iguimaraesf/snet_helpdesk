<!DOCTYPE html>
<html lang="pt_BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
    <th:block layout:fragment="content">
        <div class="col-xs-12 col-md-12 text-center">
            <h4>Edit a User</h4>
            <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" th:method="put">
                <p th:text="${fields}"/>
                <!-- hidden Ã© outra forma --><input type="hidden" th:field="*{id}" />
                <div class="form-group col-md-6 col-xs-12">
                    <input type="text" name="name" th:field="*{email}" placeholder="Enter the user's email:" class="form-control"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">User email error</span>
                </div>
                <div class="form-group col-md-6 col-xs-12">
                    <input type="text" name="name" th:field="*{name}" placeholder="Enter the user name:" class="form-control"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">User name error</span>
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter the user's last name:" class="form-control"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">User last name error</span>
                </div>
                <div class="form-group">
                    <input type="password" name="password" th:field="*{password}" placeholder="Enter the user's password:" class="form-control"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">User password error</span>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" th:field="*{active}" class="custom-control-input"/>
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Active?</span>
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </th:block>
</html>
